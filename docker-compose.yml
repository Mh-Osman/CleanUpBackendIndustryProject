services:
  web:
    build: .
    container_name: cleanupbackend_web
    command: gunicorn --workers 3 --bind 0.0.0.0:8000 core.wsgi:application
    volumes:
      - .:/app
    expose:
      - "8000"
    ports:
      - "8081:8000"
    env_file:
      - .env
    depends_on:
      - redis

  # nginx:
  #   image: nginx:alpine
  #   container_name: cleanup_nginx
